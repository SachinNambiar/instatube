<script type="text/javascript">

  var player, playerReady = false;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '200',
      width: '100%',
      videoId: '',
      events: { onReady: function () {
        playerReady = true;
      } }
    });
  }

  jQuery(function ($) {

    var url = 'https://www.googleapis.com/youtube/v3/search';
    var params = {
      part: "snippet",
      q: 'AOE 2',
      type: "video",
      maxResults: 18,
      key: "AIzaSyBdf2V7kHNAptDw2LNnxviDPmF8UC6hXgo"
    };
    var videoParams = {
      part: 'contentDetails,statistics',
      id: 'voNEBqRZmBc'
    };
    var firstVideo = false;
    var autoPlay = true;
    var $searchContainer = $('#search-container');

    setInterval(function () {
      if (firstVideo && playerReady) {
        if (player.getPlayerState() !== 1) {
          firstVideo = $searchContainer.find('.list-item:first-child a').data('id');
          if (autoPlay)
            player.loadVideoById({ videoId: firstVideo });
          else
            player.cueVideoById({ videoId: firstVideo });
        }
        firstVideo = false;
      }
    }, 1000);

    $('#query').keyup(function (e) {
      e.preventDefault();
      params.q = $('#query').val();
      $.get(url, params, function (data) {
        var items = data.items;
        $searchContainer.html('');
        items.forEach(function (item) {
          $searchContainer
              .append('<div class="list-item col-md-2 col-sm-2 col-xs-2"><a href="http://www.youtube.com/embed/' + item.id.videoId + '" data-id="' + item.id.videoId + '" class="video"><img src="' + item.snippet.thumbnails.default.url + '" class="thumb"></a><div class="videoTitle">' + item.snippet.title + '</div></div>');
          firstVideo = true;
        });
      });
    });
    
    $('#query').keypress(function(e) {
    if(e.which == 13) {
      e.preventDefault();
      if (playerReady) {
        var videoid = $(this).data('id');
        player.loadVideoById({ videoId: videoid });
      }
    }
    });
    
    $('.js-toggle-btn').click(function (e) {
      e.preventDefault();
      if (!$(this).data('status')) {
        $(this)
            .addClass('btn-success')
            .data('status', true)
            .siblings('.js-toggle-btn')
            .data('status', false)
            .addClass('btn-default')
            .removeClass('btn-success')
      }
    });

    $('.js-autoplay-on').click(function () {
      autoPlay = true;
    });
    $('.js-autoplay-off').click(function () {
      autoPlay = false;
    });

    $searchContainer.on('click', '.video', function (e) {
      e.preventDefault();
      if (playerReady) {
        var videoid = $(this).data('id');
        player.loadVideoById({ videoId: videoid });
      }
    });
  });
</script>
